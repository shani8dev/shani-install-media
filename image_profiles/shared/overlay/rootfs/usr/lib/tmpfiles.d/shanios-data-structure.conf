# /etc/tmpfiles.d/shanios-data-structure.conf
# ShaniOS - Persistent /data directory structure
# Created automatically on every boot

# ============================================================================
# Core /data structure
# ============================================================================
d /data 0755 root root -

# ============================================================================
# Overlay directories for /etc and /var (persistent layer)
# ============================================================================
d /data/overlay 0755 root root -
d /data/overlay/etc 0755 root root -
d /data/overlay/etc/upper 0755 root root -
d /data/overlay/etc/work 0755 root root -
d /data/overlay/var 0755 root root -
d /data/overlay/var/upper 0755 root root -
d /data/overlay/var/work 0755 root root -

# ============================================================================
# Downloads directory for shani-deploy
# ============================================================================
d /data/downloads 0755 root root -

# ============================================================================
# Service state directories (bind mounts from fstab)
# ============================================================================
d /data/varlib 0755 root root -
d /data/varlib/dbus 0755 root root -
d /data/varlib/systemd 0755 root root -
d /data/varlib/NetworkManager 0755 root root -
d /data/varlib/AccountsService 0755 root root -
d /data/varlib/bluetooth 0755 root root -
d /data/varlib/fprint 0755 root root -
d /data/varlib/boltd 0755 root root -
d /data/varlib/gdm 0755 root root -
d /data/varlib/sddm 0755 root root -
d /data/varlib/colord 0755 root root -
d /data/varlib/upower 0755 root root -
d /data/varlib/cups 0755 root root -
d /data/varlib/sane 0755 root root -
d /data/varlib/firewalld 0755 root root -
d /data/varlib/geoclue 0755 root root -
d /data/varlib/samba 0755 root root -
d /data/varlib/nfs 0755 root root -

# ============================================================================
# Optional application directories
# ============================================================================
d /data/varlib/caddy 0755 root root -
d /data/varlib/tailscale 0755 root root -
d /data/varlib/fail2ban 0755 root root -
d /data/varlib/cloudflared 0755 root root -

# ============================================================================
# Spool directories
# ============================================================================
d /data/varspool 0755 root root -
d /data/varspool/anacron 0755 root root -
d /data/varspool/cron 0755 root root -
d /data/varspool/cups 0755 root root -
d /data/varspool/samba 0755 root root -



